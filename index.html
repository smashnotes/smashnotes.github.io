<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMASHnotes</title>
<link rel="shortcut icon" href="app-icon.png" type="image/x-icon" />
<script src="tailwindcss.min.js"></script>
<style>
  body {
    height: 100vh;
    overflow: hidden;
    }
    .cursor {
        border-right: 2px solid black;
        animation: blink 1s step-end infinite;
    }
    @keyframes blink {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: black;
        }
    }
</style>
</head>
<body>
    <div class="flex justify-between space-x-2 m-1">

        <img class="h-10" src="smashnotes-logo.png" alt="smashnotes">

        <div>
          <button id="saveButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Save to File
          </button>
          <button id="clearButton" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
              Clear All
          </button>
        </div>
    
    </div>

 <div id="page" class="bg-white p-4 min-h-screen"></div>




<script src="script.js"></script>
</body>
</html>
